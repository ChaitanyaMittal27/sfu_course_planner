# Server Port (Elastic Beanstalk uses 5000) [default 8080]
server.port=${SERVER_PORT:5000}

# Supabase PostgreSQL Connection (Session Pooler for IPv4)
spring.datasource.url=${DB_URL_NEW}
spring.datasource.username=${DB_USER_NEW}
spring.datasource.password=${DB_PASS_NEW}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
# Don't let Hibernate auto-create tables (we control schema)
# Use 'update' for development, 'validate' for production
spring.jpa.hibernate.ddl-auto=validate 
# set format sql to false for prod
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.root=INFO
logging.level.com.example.courseplanner=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Server Settings
server.error.include-message=always
server.error.include-stacktrace=on_param